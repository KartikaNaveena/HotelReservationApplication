{% extends 'base.html' %} {% block title %}Book Room {% endblock title %} {% block content %}
<div class="container">

    <div class="row">
        <div class="col-md-6 col-lg-6 col-xlg-6 col-sm-12 mx-auto my-4 ">

            <form action="/user/book-room/book" method="POST">
                {%csrf_token%}
               
                <div class="form-group">
                    <label for="username">Hotel:</label>
                    <input type="text" class="form-control " id="hotel" name="hotel" disabled value={{hotel.name}}>
                </div>
                <div class="form-group">
                    <label for="username">Location:</label>
                    <input type="text" class="form-control " id="location" name="location" disabled value={{hotel.location}}>
                </div>
                <div class="form-group">
                    <label for="person">username:</label>
                    <input type="text" class="form-control " id="username" name="username" required="true" value={{request.user}}>
                </div>

                
                


                <button type="submit" class="btn btn-primary">Book Now</button>
                

            </form>
        </div>
    </div>
</div>
{% endblock content %}
